<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seulanga Breeze Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0f2f9;
      color: #333;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    header {
      background: #0288d1;
      color: #fff;
      text-align: center;
      padding: 16px;
      z-index: 2;
      position: relative;
    }

    main {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      position: relative;
    }

    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 320px;
    }

    .card h2 {
      margin-bottom: 12px;
    }

    .card p {
      margin: 6px 0;
    }

    .status-pompa {
      width: 60px;
      height: 60px;
      margin: 14px auto;
      border-radius: 50%;
      background: #f44336;
      box-shadow: 0 0 20px rgba(244,67,54,0.5);
    }

    .menu {
      display: flex;
      justify-content: space-around;
      padding: 8px;
      gap: 8px;
      background: transparent;
      position: sticky;
      bottom: 0;
      z-index: 2;
    }

    .menu button {
      flex: 1;
      background: #03a9f4;
      color: #fff;
      border: none;
      padding: 12px 0;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .menu button:hover {
      background: #0288d1;
      transform: translateY(-2px);
    }

    .menu button:active {
      transform: scale(0.97);
    }

    @media (max-width: 480px) {
      .card {
        padding: 18px;
      }

      .menu button {
        font-size: 14px;
        padding: 10px 0;
      }
    }

    /* Bubble Effect */
    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .bubbles span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: rise 20s linear infinite;
      bottom: -150px;
    }

    .bubbles span:nth-child(1) {
      left: 5%;
      width: 40px;
      height: 40px;
      animation-duration: 18s;
    }

    .bubbles span:nth-child(2) {
      left: 20%;
      width: 25px;
      height: 25px;
      animation-duration: 12s;
    }

    .bubbles span:nth-child(3) {
      left: 35%;
      width: 50px;
      height: 50px;
      animation-duration: 22s;
    }

    .bubbles span:nth-child(4) {
      left: 50%;
      width: 30px;
      height: 30px;
      animation-duration: 16s;
    }

    .bubbles span:nth-child(5) {
      left: 65%;
      width: 20px;
      height: 20px;
      animation-duration: 14s;
    }

    .bubbles span:nth-child(6) {
      left: 80%;
      width: 35px;
      height: 35px;
      animation-duration: 20s;
    }

    .bubbles span:nth-child(7) {
      left: 90%;
      width: 15px;
      height: 15px;
      animation-duration: 18s;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-1200px) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  </header>

  <main>

      <h2>üìä Data Terkini</h2>
      <p>üå°Ô∏è Suhu: <span id="suhu">--</span> ¬∞C</p>
      <p>üíß Kelembapan: <span id="kelembapan">--</span> %</p>
      <div class="status-pompa"></div>
      <p>Status Pompa</p>
      <p>üìç Pineung, Syiah Kuala, Banda Aceh, Aceh, Sumatra, 23122, Indonesia</p>
    </div>
  </main>

  <div class="menu">
    <button onclick="window.location.href='admin.html'">‚öôÔ∏è Admin</button>
    <button onclick="window.location.href='akun.html'">üë§ Akun</button>
    <button onclick="window.location.href='riwayat.html'">üìä Riwayat</button>
  </div>
</body>
</html>
