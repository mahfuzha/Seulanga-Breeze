<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monitoring Seulanga Breeze</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #e9f3fb;
      color: #333;
    }

    header {
      background-color: #0288d1;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 30px 10px;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .card h3 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #333;
    }

    .data-item {
      margin: 8px 0;
      font-size: 16px;
    }

    .status-pompa {
      margin: 20px auto;
      width: 60px;
      height: 60px;
      background: red;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
    }

    .lokasi {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
      line-height: 1.4;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 25px;
      gap: 10px;
    }

    .menu button {
      flex: 1 1 100px;
      background: #0288d1;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .menu button:hover {
      background: #0277bd;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .menu button i {
      margin-right: 8px;
    }

    @media (max-width: 600px) {
      header {
        font-size: 18px;
        padding: 15px;
      }

      .card {
        padding: 20px;
      }

      .menu {
        flex-direction: column;
        gap: 12px;
      }

      .menu button {
        width: 100%;
      }
    }
  </style>

  <!-- Icon CDN -->
  <script src="https://kit.fontawesome.com/9e9c2a8cb7.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>‚òÅÔ∏è Monitoring Seulanga Breeze</header>

      <div class="data-item">üíß Kelembapan: -- %</div>

      <div class="status-pompa"></div>
      <div class="data-item">Status Pompa</div>

      <div class="lokasi">
        üìç Jalan Teungku Chik Dipineung Raya, Pineung, Syiah Kuala, Banda Aceh, Aceh, Sumatra, 23122, Indonesia

    </div>

    <div class="menu">
      <button><i class="fas fa-cog"></i> Admin</button>
      <button><i class="fas fa-user"></i> Akun</button>
      <button><i class="fas fa-database"></i> Riwayat</button>
    </div>
  </div>

</body>
</html>
