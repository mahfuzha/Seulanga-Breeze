<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akun Saya</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: rise 20s infinite ease-in;
        }

        .bubble:nth-child(1) { left: 10%; width: 25px; height: 25px; animation-duration: 15s; }
        .bubble:nth-child(2) { left: 20%; width: 20px; height: 20px; animation-duration: 18s; }
        .bubble:nth-child(3) { left: 35%; width: 30px; height: 30px; animation-duration: 22s; }
        .bubble:nth-child(4) { left: 50%; width: 40px; height: 40px; animation-duration: 17s; }
        .bubble:nth-child(5) { left: 65%; width: 15px; height: 15px; animation-duration: 20s; }
        .bubble:nth-child(6) { left: 80%; width: 35px; height: 35px; animation-duration: 19s; }

        @keyframes rise {
            0% { bottom: -100px; transform: translateX(0) scale(1); opacity: 0; }
            50% { opacity: 0.4; }
            100% { bottom: 110%; transform: translateX(-30px) scale(1.2); opacity: 0; }
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            color: #2563eb;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #00B4DB, #0083B0);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            min-width: 160px;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn i {
            font-size: 18px;
        }

        .btn-logout {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .btn-logout:hover {
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            margin: 20px;
            animation: modalFadeIn 0.3s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes modalFadeIn {
            from { 
                opacity: 0; 
                transform: translateY(-20px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f5f9;
        }

        .modal-header h3 {
            margin: 0;
            color: #2563eb;
            font-size: 22px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #64748b;
            padding: 5px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #f1f5f9;
            color: #ef4444;
        }

        .profile-pic-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #2563eb;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .change-pic-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.4);
        }

        .change-pic-btn:hover {
            background: #1d4ed8;
            transform: scale(1.1);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-small {
            padding: 12px 25px;
            font-size: 14px;
            min-width: 100px;
        }

        /* Loading Spinner */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 18px;
            color: #2563eb;
            font-weight: 600;
            text-align: center;
        }

        .spinner {
            border: 4px solid #cbd5e1;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- gelembung -->
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- loading spinner -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        Logging out...
    </div>

    <!-- card akun -->
    <div class="card">
        <div class="title">Akun Saya</div>
        <div class="button-container">
            <button class="btn" onclick="openEditProfile()">
                <i class="fas fa-user-edit"></i> Edit Profil
            </button>
            <button class="btn btn-logout" onclick="confirmLogout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
            <button class="btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Kembali
            </button>
        </div>
    </div>

    <!-- modal edit profile -->
    <div class="modal" id="editProfileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Profil</h3>
                <button class="close-btn" onclick="closeEditProfile()">&times;</button>
            </div>
            <form id="profileForm">
                <div class="profile-pic-container">
                    <img src="https://via.placeholder.com/120x120/2563eb/ffffff?text=USER" alt="Profile" id="profilePicture" class="profile-pic">
                    <input type="file" id="profileUpload" accept="image/*" style="display: none;">
                    <button type="button" class="change-pic-btn" onclick="document.getElementById('profileUpload').click()">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <div class="form-group">
                    <label for="fullName">Nama Lengkap</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Nomor Telepon</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-small btn-logout" onclick="closeEditProfile()">Batal</button>
                    <button type="submit" class="btn btn-small">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- script -->
    <script>
        // (pakai versi script yang saya berikan sebelumnya - copy script tersebut di sini)
    </script>
</body>
</html>
