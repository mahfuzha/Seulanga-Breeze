<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Chat Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e3edf7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      text-align: center;
      max-width: 400px;
      margin: 20px;
    }

    .card h2 {
      margin-top: 0;
      color: #0056d2;
      font-size: 22px;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 10px;
    }

    .btn-custom {
      border: none;
      border-radius: 12px;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      color: #fff;
    }

    .btn-chat {
      background-color: #0090ff;
    }

    .btn-chat:hover {
      background-color: #0078d4;
    }

    .btn-back {
      background-color: #6c757d;
    }

    .btn-back:hover {
      background-color: #5a6268;
    }

    @media (max-width: 480px) {
      .btn-custom {
        width: 100%;
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Chat Admin</h2>
  <div class="button-group">
    <a href="https://wa.me/6281234567890" target="_blank" class="btn-custom btn-chat">üí¨ Chat dengan Admin</a>
    <a href="dashboard.html" class="btn-custom btn-back">‚Ü©Ô∏è Kembali</a>
  </div>
</div>

</body>
</html>
