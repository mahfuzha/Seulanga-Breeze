    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e3edf7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 40px 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      text-align: center;
      max-width: 500px;

    .card h2 {
      margin-top: 0;
      color: #0077c2;
      font-size: 24px;

    .button-group {
      display: flex;
      flex-wrap: wrap;

      gap: 20px;
      margin-top: 30px;
    }

    .btn-custom {
      background: linear-gradient(to right, #00B4DB, #0083B0);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .btn-custom:hover {
      background: linear-gradient(to right, #0083B0, #00B4DB);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    @media (max-width: 480px) {
      .btn-custom {
        font-size: 14px;
        padding: 12px 20px;
        width: 100%;
        text-align: center;
      }

      .button-group {
        flex-direction: column;
        gap: 16px;
      }
    }
  </style>
