<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Chat Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e3edf7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      text-align: center;
      max-width: 230px;
      width: 90%;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h2 {
      margin-top: 0;
      color: #0056d2;
      font-size: 20px;
      margin-bottom: 24px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
    }

    .btn-custom {
      border: none;
      border-radius: 12px;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s ease-in-out;
      color: #fff;
      min-width: 160px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .btn-chat,
    .btn-back {
      background: linear-gradient(to right, #00B4DB, #0083B0);
    }

    .btn-chat:hover,
    .btn-back:hover {
      background: linear-gradient(to right, #0083B0, #00B4DB);
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .btn-custom {
        width: 100%;
        font-size: 13px;
        padding: 10px;
      }

      .button-group {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Butuh Bantuan? Hubungi Admin</h2>
  <div class="button-group">
    <a href="https://wa.me/6281234567890" target="_blank" class="btn-custom btn-chat">
      <i class="fas fa-comments"></i> Chat dengan Admin
    </a>
    <a href="dashboard.html" class="btn-custom btn-back">
      <i class="fas fa-arrow-left"></i> Kembali
    </a>
  </div>
</div>

</body>
</html>
