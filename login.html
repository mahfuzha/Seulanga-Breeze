<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sistem Monitoring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e6f3ff 0%, #c8e4fa 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(45, 152, 218, 0.08);
            border-radius: 40%;
            animation: rise 12s infinite ease-in;
            opacity: 0.7;
        }

        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0) scale(0.8);
                opacity: 0;
            }
            20% {
                opacity: 0.7;
            }
            100% {
                bottom: 1000px;
                transform: translateX(calc((var(--random) - 0.5) * 200px)) scale(1.2);
                opacity: 0;
            }
        }

        .login-container {
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
            z-index: 1;
        }

        .logo {
            width: 80px;
            margin-bottom: 20px;
        }

        h1 {
            color: #0077c2;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .pin-input {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .pin-input input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s;
        }

        .pin-input input:focus {
            border-color: #0077c2;
            box-shadow: 0 0 5px rgba(0, 119, 194, 0.3);
        }

        .pin-input input.filled {
            border-color: #0077c2;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .keypad button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #f0f0f0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .keypad button:hover {
            background: #e0e0e0;
        }

        .keypad button:active {
            transform: scale(0.95);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #0077c2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: #005fa3;
        }

        .submit-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .error-message {
            color: #dc3545;
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
        }

        .forgot-pin {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .forgot-pin a {
            color: #0077c2;
            text-decoration: none;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="bubbles" id="bubbles"></div>

    <div class="login-container">
        <img src="seulanga breeze.jpg" alt="Logo" class="logo">
        <h1>Masukkan PIN Anda</h1>

        <div class="pin-input">
            <input type="password" maxlength="1" id="pin1" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
            <input type="password" maxlength="1" id="pin2" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
            <input type="password" maxlength="1" id="pin3" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
            <input type="password" maxlength="1" id="pin4" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
        </div>

        <div class="keypad">
            <button onclick="addNumber(1)">1</button>
            <button onclick="addNumber(2)">2</button>
            <button onclick="addNumber(3)">3</button>
            <button onclick="addNumber(4)">4</button>
            <button onclick="addNumber(5)">5</button>
            <button onclick="addNumber(6)">6</button>
            <button onclick="addNumber(7)">7</button>
            <button onclick="addNumber(8)">8</button>
            <button onclick="addNumber(9)">9</button>
            <button onclick="clearPin()">⌫</button>
            <button onclick="addNumber(0)">0</button>
            <button onclick="submitPin()">✓</button>
        </div>

        <button class="submit-btn" id="submitBtn" disabled onclick="submitPin()">MASUK</button>

        <div class="error-message" id="errorMessage"></div>

        <div class="forgot-pin">
            <a href="#" onclick="forgotPin()">Lupa PIN?</a>
        </div>
    </div>

    <script>
        const CORRECT_PIN = "1234";
        let currentPosition = 0;
        const pinInputs = [
            document.getElementById("pin1"),
            document.getElementById("pin2"),
            document.getElementById("pin3"),
            document.getElementById("pin4")
        ];
        const submitBtn = document.getElementById("submitBtn");
        const errorMessage = document.getElementById("errorMessage");

        function addNumber(num) {
            if (currentPosition < 4) {
                pinInputs[currentPosition].value = num;
                pinInputs[currentPosition].classList.add("filled");
                currentPosition++;
                if (currentPosition < 4) {
                    pinInputs[currentPosition].focus();
                }
                if (currentPosition === 4) {
                    submitBtn.disabled = false;
                }
            }
        }

        function clearPin() {
            for (let i = 0; i < 4; i++) {
                pinInputs[i].value = "";
                pinInputs[i].classList.remove("filled");
            }
            currentPosition = 0;
            pinInputs[0].focus();
            submitBtn.disabled = true;
            errorMessage.textContent = "";
        }

        function submitPin() {
            const enteredPin = pinInputs.map(input => input.value).join('');
            if (enteredPin.length !== 4) {
                errorMessage.textContent = "Harap masukkan 4 digit PIN";
                return;
            }

            if (enteredPin === CORRECT_PIN) {
                errorMessage.textContent = "";
                alert("Login berhasil! Mengarahkan ke dashboard...");
                window.location.href = "index.html";
            } else {
                errorMessage.textContent = "PIN salah, coba lagi";
                document.querySelector(".pin-input").style.animation = "shake 0.5s";
                setTimeout(() => {
                    document.querySelector(".pin-input").style.animation = "";
                }, 500);
                clearPin();
            }
        }

        function forgotPin() {
            alert("Silakan hubungi administrator untuk reset PIN Anda.");
        }

        document.addEventListener("keydown", function(e) {
            if (e.key >= "0" && e.key <= "9") {
                addNumber(parseInt(e.key));
            } else if (e.key === "Backspace") {
                clearPin();
            } else if (e.key === "Enter" && !submitBtn.disabled) {
                submitPin();
            }
        });

        window.onload = function() {
            pinInputs[0].focus();
        };

        // Bubble effect
        const bubblesContainer = document.getElementById('bubbles');
        const bubbleCount = Math.floor(window.innerWidth / 30);

        for (let i = 0; i < bubbleCount; i++) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            const size = Math.random() * 100 + 20;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}%`;
            bubble.style.animationDuration = `${Math.random() * 12 + 8}s`;
            bubble.style.animationDelay = `${Math.random() * 5}s`;
            bubble.style.setProperty('--random', Math.random());
            bubblesContainer.appendChild(bubble);
        }
    </script>
</body>
</html>
